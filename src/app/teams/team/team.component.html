<div *ngFor="let player of players">
  <div class="card">
    <div class="card-block">
      <a [routerLink]="[player.ID]">{{ player.FirstName }} {{ player.LastName }}</a>
    </div>
  </div>
</div>

<p-dataTable [value]="players">
  <p-column field="LastName" header="Player"></p-column>
</p-dataTable>
