<div *ngFor="let team of teams">
    <div class="card">
      <div class="card-block">
        <a [routerLink]="[team.team.Abbreviation]">{{ team.team.City }} {{ team.team.Name }}</a>
      </div>
    </div>
</div>

<p-dataTable [value]="teams">
  <p-column field="team.Abbreviation" header="Team"></p-column>
</p-dataTable>
