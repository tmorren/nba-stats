<div class="card-row-4" >
    <a *ngFor="let team of teams" class="team-list-card" [routerLink]="[team.team.Abbreviation]">
      <img src="assets/imgs/{{team.team.Abbreviation}}.png">
      <div class="team-list-info">
        <!-- <a [routerLink]="[team.team.Abbreviation]">{{ team.team.City }} {{ team.team.Name }}</a> -->
        <span>{{ team.stats.Wins['#text'] }} - {{ team.stats.Losses['#text'] }}</span>
      </div>
    </a>
</div>
